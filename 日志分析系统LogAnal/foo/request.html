	<script type="text/javascript">
		function queryString(para) {
			var args = {},
				tempObj,
			    query = location.search.substring(1),
			    pairs = query.split('&'),

				pos = -1,
				argName = '',
				argValue = '';
			for (var i = 0; i < pairs.length; i++) {
				pos = pairs[i].indexOf('=');
				if (pos === -1) {
					continue;
				} 
				argName = pairs[i].substring(0, pos);
				argValue = decodeURIComponent(pairs[i].substring(pos + 1));
				args[argName] = argValue;
			}
			return args[para] ? args[para] : '';
		}

		console.log('"' + queryString(undefined) + '"');
	</script>
