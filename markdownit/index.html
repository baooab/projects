<div id="showContainer"></div>
	<script type="text/javascript" src="../assets/js/lib/markdownit/8.0.0/markdown-it.min.js"></script>
	<script type="text/javascript">
	/*
		More Infomation: https://github.com/markdown-it/markdown-it
	*/
		var iOptions = {
			html:         true,
			breaks:       true,
			linkify:      true
		};

		var md = window.markdownit(iOptions),
		showContainer = document.querySelector('#showContainer'),
		textarea = document.querySelector('#markdownTextarea');
		text      = textarea.value;

		var html = md.render(text);
 		showContainer.innerHTML = html;

 		textarea.onkeyup = function () {
			text      = textarea.value;
	    	html      = md.render(text)
	   	    showContainer.innerHTML = html;	
		}

	</script>
